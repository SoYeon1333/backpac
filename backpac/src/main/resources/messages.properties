###### 회원가입 ######
# 이름
NotEmpty.signUpRequestDto.name=이름을 입력해 주세요.
NotBlank.signUpRequestDto.name=이름을 입력해 주세요.
Pattern.signUpRequestDto.name=이름에는 영어 대,소문자 한글만 입력 가능합니다.
Size.signUpRequestDto.name=이름은 최대 20자 까지 입력 가능합니다.
# 별명
NotEmpty.signUpRequestDto.nickname=별명을 입력해 주세요.
NotBlank.signUpRequestDto.nickname=별명을 입력해 주세요.
Pattern.signUpRequestDto.nickname=별명에는 영어 소문자만 입력 가능합니다.
Size.signUpRequestDto.nickname=별명은 최대 30자 까지 입력 가능합니다.
# 비밀번호
NotEmpty.signUpRequestDto.password=비밀번호를 입력해 주세요.
NotBlank.signUpRequestDto.password=비밀번호를 입력해 주세요.
Pattern.signUpRequestDto.password=비밀번호에는 영어 대문자, 소문자, 특수 문자, 숫자가 각 1개 이상 포함되어야 합니다.
Size.signUpRequestDto.password=비밀번호는 최소 10자, 최대 50자 까지 입력 가능합니다.
# 전화번호
NotEmpty.signUpRequestDto.phone=전화번호를 입력해 주세요.
NotBlank.signUpRequestDto.phone=전화번호를 입력해 주세요.
Pattern.signUpRequestDto.phone=전화번호에는 숫자만 입력 가능합니다.
Size.signUpRequestDto.phone=전화번호는 최대 20자 까지 입력 가능합니다.
# 이메일
NotEmpty.signUpRequestDto.email=이메일을 입력해 주세요.
NotBlank.signUpRequestDto.email=이메일을 입력해 주세요.
Email.signUpRequestDto.email=잘못된 이메일 형식입니다.
Size.signUpRequestDto.email=이메일은 최대 100자 까지 입력 가능합니다.